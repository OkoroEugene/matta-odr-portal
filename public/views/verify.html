<div style="height:100px;">
</div>
<div data-ng-init="GetInviteeData()"></div>
<div class="ibox">
    <div class="lock-header m-b-20">Complete Verification</div>
    <div class="ibox-body">
        <!-- <div class="row">
            <div class="col-md-12">
                <img class="img-circle center" src="../content/dashboard/assets/img/users/u3.jpg" width="110px" />
            </div>
        </div> -->
        <div class="row">
            <form class="col-12" id="lock-form" action="javascript:void(0)">
                <!-- <h5 class="font-strong m-b-10 text-center">James Brown</h5> -->
                <p class="font-13 text-center">Hello,
                    <b>{{InviteeData.FullName}}</b>, please kindly enter a password to complete verification.</p>
                <div class="form-group">
                    <input style="padding: 11px 10px;" readonly ng-model="secretToken" class="form-control" type="text" name="secretToken">
                </div>
                <div class="form-group">
                    <input style="padding: 11px 10px;" ng-model="password" class="form-control" type="password" name="password" placeholder="Enter Password">
                </div>
                <div class="form-group">
                    <input style="padding: 11px 10px;" ng-model="confirmpassword" class="form-control" type="password" name="confirmpassword" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <button style="padding: 15px;" ng-disabled="!password || !confirmpassword || password !== confirmpassword" class="btn btn-success btn-block"
                        ng-click="btnRegInvitee()" id="btnRegInvitee" type="submit">
                        <i class="ti-unlock m-r-5"></i>Complete Verification</button>
                </div>
                <!-- <p>Don't have a code?
                    <a href="/open-file"> Open file here</a>
                </p> -->
            </form>
        </div>
    </div>
</div>


<script type="text/javascript">
    $(function () {
        $('#lock-form').validate({
            errorClass: "help-block",
            rules: {
                password: { required: true },
                confirmpassword: { required: true },
                confirmpassword: {
                    confirmpassword: "#password"
                }
            },
            highlight: function (e) { $(e).closest(".form-group").addClass("has-error") },
            unhighlight: function (e) { $(e).closest(".form-group").removeClass("has-error") },
            errorPlacement: function (e, r) {
                var i = $(r).parents(".input-group, .check-list");
                i.length ? i.after(e) : r.after(e)
            },
        });
    });
</script>
