  <div class="theme-config">
    <div class="theme-config-toggle">
      <i class="ti-settings theme-config-show"></i>
      <i class="ti-close theme-config-close"></i>
    </div>
    <div class="theme-config-box">
      <div class="text-center font-18 m-b-20">SETTINGS</div>
      <div class="font-strong">LAYOUT OPTIONS</div>
      <div class="check-list m-b-20 m-t-10">
        <label class="ui-checkbox ui-checkbox-gray">
          <input type="checkbox" id="_fixedNavbar">
          <span class='input-span'></span>Fixed navbar</label>
        <label class="ui-checkbox ui-checkbox-gray">
          <input type="checkbox" id="_drawerSidebar">
          <span class='input-span'></span>Drawer sidebar</label>
        <label class="ui-checkbox ui-checkbox-gray">
          <input type="checkbox" class='js-sidebar-toggler'>
          <span class='input-span'></span>Collapse sidebar</label>
      </div>
      <div class="font-strong">LAYOUT STYLE</div>
      <div class="m-t-10">
        <label class="ui-radio ui-radio-gray m-r-10">
          <input type="radio" name="layout-style" value=''>
          <span class='input-span'></span>Fluid</label>
        <label class="ui-radio ui-radio-gray">
          <input type="radio" name="layout-style" value="1" checked>
          <span class='input-span'></span>Boxed</label>
      </div>
      <div class="m-t-20 m-b-10 font-strong">THEME COLORS</div>
      <div>
        <div class="color-skin-box bg-ebony" data-toggle="tooltip" data-original-title="Default">
          <label>
            <input type="radio" name="setting-theme" value="default" checked>
            <span class="color-check-icon">
              <i class="fa fa-check"></i>
            </span>
          </label>
        </div>
        <div class="color-skin-box bg-green" data-toggle="tooltip" data-original-title="Green">
          <label>
            <input type="radio" name="setting-theme" value="green">
            <span class="color-check-icon">
              <i class="fa fa-check"></i>
            </span>
          </label>
        </div>
        <div class="color-skin-box bg-blue" data-toggle="tooltip" data-original-title="Blue">
          <label>
            <input type="radio" name="setting-theme" value="blue">
            <span class="color-check-icon">
              <i class="fa fa-check"></i>
            </span>
          </label>
        </div>
        <div class="color-skin-box bg-purple" data-toggle="tooltip" data-original-title="Purple">
          <label>
            <input type="radio" name="setting-theme" value="purple">
            <span class="color-check-icon">
              <i class="fa fa-check"></i>
            </span>
          </label>
        </div>
        <div class="color-skin-box bg-silver" data-toggle="tooltip" data-original-title="Light">
          <label>
            <input type="radio" name="setting-theme" value="light">
            <span class="color-check-icon">
              <i class="fa fa-check"></i>
            </span>
          </label>
        </div>
      </div>
    </div>

  <div class="modal fade" id="session-dialog">
    <div class="modal-dialog" style="width:400px;" role="document">
      <div class="modal-content">
        <div class="modal-header bg-silver-100">
          <h4 class="modal-title">AUTOLOGOUT</h4>
          <button class="close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="text-center m-b-20">
            <i class="ti-lock" style="font-size:90px"></i>
          </div>
          <p class="text-center m-b-20">You are about to be signed out due to inactivity.</p>
          <div id="timeout-reset-box" style="display:none;">
            <div class="form-group">
              <button class="btn btn-danger btn-block" id='timeout-reset'>Deactivate</button>
            </div>
          </div>
          <div id="timeout-activate-box">
            <div class="form-group">
              <label>Minutes</label>
              <input class="form-control" type="text" placeholder="Minutes" id="timeout-count">
            </div>
            <div class="form-group">
              <button class="btn btn-success btn-block" id='timeout-activate'>Activate</button>
            </div>
          </div>
        </div>
      </div>
    </div>
