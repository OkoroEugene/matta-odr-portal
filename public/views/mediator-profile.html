<div class="page-heading">
    <h1 class="page-title">Mediator Profile</h1>
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/">Home</a>
        </li>
        <li class="breadcrumb-item active">Mediator Profile</li>
    </ol>
</div>

<div class="page-content fade-in-up" style="font-size: 12px;">
    <div class="row">
        <div class="col-lg-9 col-md-9">
            <div class="ibox">
                <form id="mediationProfile" name="mediationProfile" enctype="multipart/form-data" method="POST">
                    <div class="ibox-head">
                        <div class="ibox-title">Personal Information</div>
                    </div>
                    <div class="ibox-body">
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label>First Name</label>
                                <span class="text-danger">*</span>
                                <input style="padding: 10px;" type="text" value="{{existingProfile.FirstName}}" name="firstname" id="firstname" class="form-control">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label>Last Name</label>
                                <span class="text-danger">*</span>
                                <input style="padding: 10px;" type="text" value="{{existingProfile.LastName}}" name="lastname" id="lastname" class="form-control">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label>Other Names</label>
                                <span class="text-danger">*</span>
                                <input style="padding: 10px;" type="text" value="{{existingProfile.OtherNames}}" name="othernames" id="othernames" class="form-control">
                            </div>
                            <div class="col-sm-8 form-group">
                                <label>Mini Bio</label>
                                <span class="text-danger">*</span>
                                <textarea type="text" name="bio" rows="8" id="bio" class="form-control">{{existingProfile.MiniBio}}</textarea>
                            </div>
                            <div class="col-sm-4 form-group">
                                <label>Mediation Certificate</label>
                                <span class="text-danger">*</span>
                                <input type="file" name="Image" id="medCert">
                                <!-- <input type="button" ng-click="btnUploadMedCert()" value="Upload"> -->
                                <br>
                                <div class="ibox-body">
                                    <img width="130" height="120" id="medCertImage" class="img-responsive img-thumbnail" src="../uploads/{{existingProfile.MediatorCertificate}}">
                                </div>
                            </div>
                            <div class="col-sm-4 form-group">
                                <label>Contact Phone</label>
                                <span class="text-danger">*</span>
                                <input style="padding: 10px;" value="{{existingProfile.Phone}}" type="text" id="phone" name="phone" class="form-control">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label>Address</label>
                                <span class="text-danger">*</span>
                                <input style="padding: 10px;" type="text" value="{{existingProfile.Address}}" id="address" name="address" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="ibox-footer">
                        <div class="col-md-12">
                            <div class="button-box col-lg-12">
                                <a href="javascript:void(0)" id="btnUpdateProfile" style="padding: 1.2rem 3rem;" class="btn btn-success" ng-click="mediationProfile.$valid && btnSaveMediatorProfile()">Update</a>
                                <a href="/profile" style="padding: 1.2rem 3rem;" class="btn btn-default" role="button">Return to Dashboard <i class="fa fa-arrow-right"></i></a>
                            </div>
                        </div>
                    </div>
                </form>

        <div class="col-lg-3 col-md-3">
            <div class="ibox">
                <div class="ibox-head">

                <div class="ibox-body">

<!--VALIDATION-->
<script type="text/javascript">
    $(function () {
        $('#mediationProfile').validate({
            rules: {
                firstname: { required: true },
                lastname: { required: true },
                othername: { required: true },
                phone: { required: true },
                address: { required: true },
                bio: { required: true }
            },
            errorClass: "help-block error",
            highlight: function (e) { $(e).closest(".form-group.row").addClass("has-error") },
            unhighlight: function (e) { $(e).closest(".form-group.row").removeClass("has-error") },
        });


        // if ($('#cost').val() !== '' && $('#estNoDays').val() !== '') {

</script>
