<div style="height:100px;"></div>
    <div class="ibox">
        <div class="lock-header m-b-20">Forgot Password?</div>
        <div class="ibox-body">
            <div class="row">
                <form class="col-12" id="lock-form" action="/login" method="post">
                    <div class="form-group">
                        <input ng-model="username" style="padding: 11px 10px;" class="form-control" type="text" name="username" placeholder="Enter User Name">
                    </div>
                    <div class="form-group">
                        <button style="padding: 15px;" id="btnForgotPassword" class="btn btn-success btn-block" ng-disabled="!username" ng-click="btnForgotPassword()" type="button">
                            <i class="ti-unlock m-r-5"></i>Confirm</button>
                    </div>
                    <p>Already have an Account?<a href="/login"> Login</a></p>
                </form>
            </div>
        </div>
    </div>


<script type="text/javascript">
    $(function(){
      $('#lock-form').validate({
          errorClass:"help-block",
          rules: {
            username: {required: true},
          },
          highlight:function(e){$(e).closest(".form-group").addClass("has-error")},
          unhighlight:function(e){$(e).closest(".form-group").removeClass("has-error")},
          errorPlacement:function(e,r){
              var i=$(r).parents(".input-group, .check-list");
              i.length ? i.after(e) : r.after(e)
          },
      });
    });
  </script>
