<div style="height:100px;"></div>
<div class="ibox">
    <div class="lock-header m-b-20">Have you opened a file with us?</div>
    <div class="ibox-body">
        <!-- <div class="row">
                <div class="col-md-12">
                    <img class="img-circle center" src="../content/dashboard/assets/img/users/u3.jpg" width="110px" />
                </div>

        <div class="row">
            <form class="col-12" id="reg-form" action="javascript:void(0)" name="myForm">
                <!-- <h5 class="font-strong m-b-10 text-center">James Brown</h5> -->
                <p class="font-13 text-center">Please enter your MATTA PIN to enter the ODR Portal</p>
                <div class="form-group">
                    <input style="padding: 11px 10px;" ng-model="firstname" class="form-control" type="text" name="firstname" placeholder="Enter First Name ">
                </div>
                <div class="form-group">
                    <input style="padding: 11px 10px;" ng-model="lastname" class="form-control" type="text" name="lastname" placeholder="Enter Last Name ">
                </div>
                <div class="form-group">
                    <input style="padding: 11px 10px;" ng-model="email" class="form-control" type="email" name="email" placeholder="Enter Email Address ">
                </div>
                <div class="form-group">
                    <input style="padding: 11px 10px;" ng-model="password" class="form-control" type="password" id="password" name="password"
                        placeholder="Enter Password">
                </div>
                <div class="form-group">
                    <input style="padding: 11px 10px;" ng-model="repeatpassword" class="form-control" type="password" name="repeatpassword" placeholder="Repeat Password">
                </div>
                <div class="form-group">
                    <button id="btnReg" style="padding: 15px;" class="btn btn-success btn-block has-spinner" ng-disabled="!firstname || !lastname || !email || !password || !repeatpassword || password!==repeatpassword"
                        ng-click="btnReg()" type="submit">
                        <i class="ti-unlock m-r-5"></i>Register <span class="spinner"><img src="../Images/blue_loading.gif"></span></button>
                </div>
                <input type="hidden" name="role" ng-model="role" value="mediator">
                <p>Already have an Account?
                    <a href="/login"> Login here</a>
                </p>
            </form>
        </div>
    </div>
</div>


<script type="text/javascript">
    $(function () {
        $('#reg-form').validate({
            errorClass: "help-block",
            rules: {
                firstname: { required: true },
                lastname: { required: true },
                email: { required: true },
                password: { required: true, minlength: 6 },
                repeatpassword: { required: true },
                repeatpassword: {
                    equalTo: "#password"
                }
            },
            highlight: function (e) { $(e).closest(".form-group").addClass("has-error") },
            unhighlight: function (e) { $(e).closest(".form-group").removeClass("has-error") },
            errorPlacement: function (e, r) {
                var i = $(r).parents(".input-group, .check-list");
                i.length ? i.after(e) : r.after(e)
            },
        });
    });
